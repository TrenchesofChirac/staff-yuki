<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Candidature Staff ‚Äî Yuki</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: url("https://images.steamusercontent.com/ugc/2006971200363549825/7CDE1FABC83501A22A56DD9D9C8233060DE63EE2/") no-repeat center center fixed;
      background-size: cover;
      color: #f1f1f1;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: rgba(15, 20, 35, 0.9);
      padding: 28px;
      border-radius: 16px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }
    header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 20px;
    }
    header img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
    }
    h1 { margin: 0; font-size: 28px; font-weight: 700; }
    p.lead { margin: 4px 0 0 0; font-size: 14px; color: #aaa; }
    .tabs { display: flex; gap: 10px; margin: 18px 0; }
    .tab {
      padding: 10px 16px; border-radius: 10px; cursor: pointer;
      background: rgba(255,255,255,0.05); border: 1px solid transparent;
      color: #bbb; font-weight: 600; transition: all 0.2s;
    }
    .tab.active { background: linear-gradient(90deg,#7c3aed,#4f46e5); color: white; }
    form { display: flex; flex-direction: column; gap: 16px; }
    label { display: block; margin-bottom: 6px; font-size: 14px; font-weight: 600; color: #ddd; }
    input, textarea {
      width: 100%; padding: 12px; border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05); color: #fff; font-size: 15px;
    }
    input::placeholder, textarea::placeholder { color: #aaa; font-size: 14px; }
    input:focus, textarea:focus {
      outline: none; border-color: #7c3aed; background: rgba(124,58,237,0.08);
    }
    textarea { min-height: 100px; resize: vertical; }
    button {
      background: #7c3aed; border: none;
      padding: 14px; border-radius: 12px; color: white;
      font-weight: 700; cursor: pointer; font-size: 16px;
      transition: background 0.2s;
    }
    button:hover { background: #6d28d9; }
    .confirmation {
      display: none; margin-top: 12px; padding: 12px;
      border-radius: 10px; background: rgba(16,185,129,0.15);
      color: #34d399; font-weight: 600; text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://media.discordapp.net/attachments/1415013853946712134/1415017528043896873/image.png?ex=68c2fec4&is=68c1ad44&hm=f411d63bc123a48ae6d863f46c02b83003fae21d7fa20a8e2c1d26608f44f71e&=&format=webp&quality=lossless" alt="Logo Yuki">
      <div>
        <h1>Candidature Staff ‚Äî Yuki</h1>
        <p class="lead">Formulaire pour postuler en tant que Mod√©rateur Discord ou TikTok</p>
      </div>
    </header>

    <div class="tabs">
      <button class="tab active" data-target="discord">Mod√©rateur Discord</button>
      <button class="tab" data-target="tiktok">Mod√©rateur TikTok</button>
    </div>

    <form id="applicationForm">
      <div>
        <label>Nom complet / Pseudo</label>
        <input type="text" name="name" placeholder="Ex. Yuki#1234" required />
      </div>
      <div>
        <label>√Çge</label>
        <input type="number" name="age" min="13" placeholder="Ex. 18" required />
      </div>
      <div>
        <label>Identifiant Discord</label>
        <input type="text" name="discord" placeholder="Ex. MonPseudo#1234" />
      </div>
      <div>
        <label>Pseudo TikTok</label>
        <input type="text" name="tiktok" placeholder="Ex. @MonPseudoTikTok" />
      </div>
      <div>
        <label>Date</label>
        <input type="text" name="date" id="dateField" readonly />
      </div>
      <div>
        <label>Pr√©sentation personnelle</label>
        <textarea name="presentation" placeholder="Ex. Je m‚Äôappelle Alex, j‚Äôai 18 ans et je suis passionn√© par la mod√©ration et l‚Äôanimation de communaut√©s."></textarea>
      </div>
      <div>
        <label>Motivations</label>
        <textarea name="motivations" placeholder="Ex. Je souhaite aider la communaut√© √† rester active, respectueuse et accueillante."></textarea>
      </div>
      <div>
        <label>Exp√©riences & comp√©tences</label>
        <textarea name="experiences" placeholder="Ex. Mod√©rateur sur un serveur Discord 500 membres, utilisation de MEE6/Dyno, gestion des conflits."></textarea>
      </div>
      <div>
        <label>Ce que tu apportes</label>
        <textarea name="apports" placeholder="Ex. Calme, impartialit√©, organisation et motivation."></textarea>
      </div>

      <button type="submit">Envoyer</button>
      <div class="confirmation" id="confirmation">‚úÖ Votre candidature a bien √©t√© envoy√©e !</div>
    </form>
  </div>

  <script>
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1420084113850761296/VrQvDB9VJgvZCny_9DIhcJRO-epAdpj4YbYtzpTLU9lMzQSW36_ZkQ9vTwGL24GDFk0d";

    // Tabs
    document.querySelectorAll('.tab').forEach(btn => {
      btn.addEventListener('click', e => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        e.currentTarget.classList.add('active');
        const discordInput = document.querySelector('input[name=discord]');
        const tiktokInput = document.querySelector('input[name=tiktok]');
        if (btn.dataset.target === "discord") {
          discordInput.required = true; tiktokInput.required = false;
        } else {
          discordInput.required = false; tiktokInput.required = true;
        }
      });
    });

    // Date auto
    const dateField = document.getElementById("dateField");
    dateField.value = new Date().toLocaleDateString("fr-FR", { day:"numeric", month:"long", year:"numeric" });

    // Discord embed
    function buildMessage(data) {
      return {
        username: "Candidature Yuki",
        embeds: [{
          title: `üìã Candidature ‚Äî ${data.role}`,
          color: data.role === "Mod√©rateur Discord" ? 0x5865F2 : 0xFF0050,
          thumbnail: { url: "https://cdn.discordapp.com/attachments/1415013853946712134/1415017528043896873/image.png" },
          fields: [
            { name: "üë§ Nom / Pseudo", value: data.name || "-", inline: true },
            { name: "üéÇ √Çge", value: data.age || "-", inline: true },
            { name: "üíª Identifiant Discord", value: data.discord || "-", inline: true },
            { name: "üì± TikTok", value: data.tiktok || "-", inline: true },
            { name: "üìÖ Date", value: data.date || "-", inline: true },
            { name: "üìù Pr√©sentation", value: data.presentation || "-" },
            { name: "üéØ Motivations", value: data.motivations || "-" },
            { name: "‚ö° Exp√©riences", value: data.experiences || "-" },
            { name: "‚≠ê Apports", value: data.apports || "-" }
          ],
          footer: { text: "Formulaire de candidature Yuki" }
        }]
      }
    }

    const form = document.getElementById("applicationForm");
    const confirmation = document.getElementById("confirmation");

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const fd = new FormData(form);
      const data = {
        role: document.querySelector(".tab.active").dataset.target === "discord" ? "Mod√©rateur Discord" : "Mod√©rateur TikTok",
        name: fd.get("name"),
        age: fd.get("age"),
        discord: fd.get("discord"),
        tiktok: fd.get("tiktok"),
        date: fd.get("date"),
        presentation: fd.get("presentation"),
        motivations: fd.get("motivations"),
        experiences: fd.get("experiences"),
        apports: fd.get("apports")
      };
      try {
        await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(buildMessage(data))
        });
        confirmation.style.display = "block";
        form.reset();
        dateField.value = new Date().toLocaleDateString("fr-FR", { day:"numeric", month:"long", year:"numeric" });
      } catch (err) {
        alert("‚ùå Erreur lors de l'envoi. V√©rifie ton webhook.");
      }
    });
  </script>
</body>
</html>
